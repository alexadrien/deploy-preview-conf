version: 2
jobs:
  install:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "client/package.json" }}
      - run: cd client && npm install
      - run: ls client
      - save_cache:
          paths:
            - "client/node_modules"
          key: v3-dependencies-{{ checksum "client/package.json" }}
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "client/package.json" }}
      - run: ls client
      - run: cd client && npm run-script build
      - save_cache:
          paths:
            - client/build
          key: v1-build-{{ .Environment.CIRCLE_SHA1 }}
  deploy:
    docker:
      - image: circleci/python:3.6.4
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-build-{{ .Environment.CIRCLE_SHA1 }}
      - run: cd client && sh deploy.sh
  pop_ec2:
    docker:
      - image: hashicorp/terraform:light
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-tfstate-{{ .Branch }}
      - run: cd devops/terraform && terraform init
      - run: cd devops/terraform && terraform plan -var="aws_access_key=$AWS_ACCESS_KEY_ID" -var="aws_secret_key=$AWS_SECRET_ACCESS_KEY"
      - run: cd devops/terraform && terraform apply --auto-approve -var="aws_access_key=$AWS_ACCESS_KEY_ID" -var="aws_secret_key=$AWS_SECRET_ACCESS_KEY"
      - save_cache:
          paths:
            - devops/terraform/terraform.tfstate
          key: v3-tfstate-{{ .Branch }}
          force: yes
workflows:
  version: 2
  build_install_deploy_master:
    jobs:
      - install:
          filters:
            branches:
              only: master
      - build:
          requires:
            - install
